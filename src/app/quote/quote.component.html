<div class="container">
  <h1>My Quotes</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <ul class="quotes">
        <li *ngFor="let quote of quotes">
          <!-- <li appStrikethrough>{{quote.text}}</li> -->
          <div class="card">
              <div class="card-content">          
                <span class="card-title grey-text text-darken-4">"<i><li appStrikethrough>{{quote.text}}</li></i>"</span>
                <b>~{{quote.author}}</b>  
              </div>        
            </div>
          </li>
      </ul>     
    </div>
    <form class="col-md-6">
      <div class="card">
        <div class="card-content">
          <span class="card-title grey-text text-darken-4">Add New Quote</span>
          <div class="input-field col s12">
            <textarea #quoteText name="qoutetext" class="materialize-textarea"></textarea>
            <label for="quotetext">Qoute:</label>
          </div>
          <div class="input-field col s12">
            <!-- <i class="bi bi-person-circle"></i> -->
              <i class="material-icons prefix">account_circle</i>
              <input #quoteBy name="quoteby" type="text" class="validate">
              <label for="quoteby">By:</label>
          </div>
          <div class="input-field col s3 offset-s9">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
                  
          </div>
        </div>      
      </div>
    </form>
  </div>
</div>
