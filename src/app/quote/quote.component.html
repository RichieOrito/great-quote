<div class="container">
  <h1>My Quotes</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <ul class="quotes">
        <li *ngFor="let quote of quotes">
          <div class="card">
              <div class="card-content">          
                <span class="card-title grey-text text-darken-4">"<i><li appStrikethrough>{{quote.text}}</li></i>"</span>
                <b>~{{quote.author}}</b>
                <hr>
                <p>Submited by:{{quote.name}}</p>
                <p>On:{{quote.completeDate|date|uppercase}}</p>
                <span class="mr-3"
                ><i (click)="quoteUpvote()" class="material-icons">arrow_drop_up</i> 
                {{ upvote }}</span
              >
              <span class="mr-3"
                ><i (click)="quoteDownvote()" class="material-icons">arrow_drop_down</i>
                {{ downvote }}</span
              >
              </div>      
            </div>
          </li>
      </ul>     
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div> 
  </div>
</div>
